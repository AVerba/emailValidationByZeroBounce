<section class="wrapper">
  <div class="main">
    <h1 class="main__title">checking email by using zero debounce service </h1>
    <form class="form">
      <label class="form__field">
        <input type="email" class="form__input" name="email" placeholder=" " autocomplete="off"/>
        <span class="form__label">Почта</span>
        <span class="form__icon">
          <svg class="field-icon" width="18" height="18">
            <use href="./images/icons/modal.svg#modal-email"></use>
          </svg>
        </span>
      </label>

    </form>
    <button type="button" class="check-btn">check email</button>
  </div>

</section>
