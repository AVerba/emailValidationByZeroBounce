<section class="wrapper">
  <div class="main">
    <h2 class="main__title">checking email by using zero debounce service </h2>
    <form class="form">
      <label class="form__field">
        <input type="email" class="form__input form__input1" name="email" placeholder=" " autocomplete="off"/>
        <span class="form__label">Почта</span>
        <span class="form__icon">
          <svg class="field-icon" width="18" height="18">
            <use href="./images/icons/modal.svg#modal-email"></use>
          </svg>
        </span>
      </label>
    </form>
    <button type="button" class="check-btn check-btn1">check email</button>
    <h2 class="main__title">checking phone number by using Number Verification API </h2>
    <input class="phoneInput" type="text" id="organization_phone" name="organization_phone" required placeholder="000-000-0000"
           >

    <button type="button" class="check-btn check-btn2">check phone number</button>
  </div>

</section>
